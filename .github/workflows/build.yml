name: Build FilmApp and Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: FilmApp
          path: target/*.jar

      - name: Unit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Unit Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true